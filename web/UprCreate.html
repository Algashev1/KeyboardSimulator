        <div id="subscribe" class="animate form">
            <table width="100%" border="0">
                <tbody>
                <tr>
                    <td width="20%">&nbsp;</td>
                    <td width="60%" valign="center" align="center">
                        <nav>
                            <ul id="menu">
                                <li><a href="UprCreate.html" class="current">Создание упражнения</a></li>

                            </ul>

                    </td>
                    <td align="right" width="20%" class="faqDefault">

                    </td>
                </tr>
                </tbody>
            </table>
            <table width="100%" border="0">
                <tbody>
                <tr>

                    <td width="80%" valign="center" align="center">

                        <div id="auth-info" class="good_msg">&nbsp;</div>
                        <table width="91%" border="0" cellpadding="0" align="center" valign="center">
                            <tbody>
                            <tr valign="top" align="center">
                                <td>
                                    <p class="dataChanged button">
                                        <input type="submit" value="Автоматическая генерация" id="autoGenerate"/>
                                    </p>
                                </td>
                                <td id="tdUpCreateFileChoose">
                                        <input type="file" alt="Загрузка из файла"
                                               value="Загрузка из файла" id="uploadFromFile"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <form id="formCreate" method="post">
                            <table width="92%" border="0" cellpadding="0">
                                <tbody>
                                <tr>
                                    <td width="420" align="center" valign="center" id="tdUpCreate">
                                        <h3 class="tdUpChooseUp">Область для текста</h3>

                                    <td width="46"></td>
                                    <td width="252">
                                        <h3 class="tdUpChooseH3">Уровни сложности</h3>

                                            <p><input name="isHard" type="radio" value="2">Средний</p>
                                            <p><input name="isHard" type="radio" value="3">Сложный</p>

                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>

                                        <img id="keyboard" src="images/1.png" width="=600" height="150">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                        <p class="dataChanged button">
                            <input type="submit" value="Создать упражнение" id="uprCreateButton"/>
