<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-2.2.4.js"
            type="text/javascript"></script>
    <script src="js/levelAjax.js" type="text/javascript"></script>
    <title>Настройка уровня сложности</title>
    <link href="css/styleAut.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container_demo" >
    <div id="wrapper">
        <div id="subscribe" class="animate form">
            <table width="100%" border="0">
                <tbody>
                <tr>
                    <td width="30%">&nbsp;</td>
                    <td width="40%" valign="center" align="center">
                        <nav>
                            <ul id="menu">
                                <li><a href="UprCreate.html">Создание упражнения</a></li>
                                <li><a href="HardBuilding.html" class="current">Настройка уровня сложности</a></li>
                                <li><a href="Users.html">Учётные записи</a></li>
                            </ul>
                        </nav>
                    </td>
                    <td align="right" width="30%" class="faqDefault">
                        <a href="AdminFAQ.html"><img src="images/TP_Profile_1_7_FAQ.png" alt=""/></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="auth-info" class="good_msg">&nbsp;</div>
            <div id="tableInfo">
            <table width="100%" border="0" cellpadding="0" id="logPass">
                <tbody>
                <tr>
                    <td width="50%" valign="center" align="center" class="turnintodropdown">
                        <h3 class="tdUpChoose">Уровень сложности</h3>
                        <select name="level" id="lev">
                            <option selected value="1">Новичок</option>
                            <option value="2">Средний</option>
                            <option value="3">Сложный</option>
                            <option value="4">Профессионал</option>
                        </select>
                    </td>
                    <td rowspan="4" width="15%">&nbsp;</td>
                    <td>
                        <h3 class="tdUpChooseH3">Длина упражнения</h3>
                        <label for="textfield">Min:</label>
                        <input type="text" name="min" id="minLen" class="levelData">
                        <label for="textfield">Max:</label>
                        <input type="text" name="max" id="maxLen" class="levelData">
                        <label>от 50 до 500</label>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" width="50%"></td>

                    <td>
                        <h3 class="tdUpChooseH3">Количество ошибок</h3>
                        <label for="textfield">Max:</label>
                        <input type="text" name="maxError" id="maxErr" class="levelData">
                        <label>от 1 до 10</label>
                    </td>
                </tr>
                <tr>

                    <td class="smallField">
                        <h3 class="tdUpChooseH3">Время нажатия на клавишу</h3>
                        <label for="textfield">Max:</label>
                        <input type="text" name="time" id="maxTime" class="levelData">
                    </td>
                </tr>
                <tr >
                    <td width="50%" align="right">
                        <img id="keyboard" src="images/1.png" width="=800" height="200">
                    </td>

                    <td>
                        <h3 class="tdUpChooseH3">Зоны клавиатуры</h3>
                        <div class="radioUl">
                            <p><input name="isZone" type="radio" id="6" value="6" checked>Зона 1</p>
                            <p><input name="isZone" type="radio" id="7" value="7">Зона 1-2</p>
                            <p><input name="isZone" type="radio" id="8" value="8">Зона 1-3</p>
                            <p><input name="isZone" type="radio" id="9" value="9">Зона 1-4</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            	<p class="levelChanged button">
                	<input type="button" value="Изменить уровень" id="changeData"/>
                </p>
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
