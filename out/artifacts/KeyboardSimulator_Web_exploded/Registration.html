<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link href="css/styleAut.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/regAjax.js"></script>
</head>

<body>
<div id="container_demo" >
    <a class="hiddenanchor" id="tosubscribe"></a>
    <a class="hiddenanchor" id="tologin"></a>
    <div id="wrapper">
        <div id="subscribe" class="animate form">
            <table width="100%" border="0">
                <tbody>
                <tr>
                    <td width="20%">&nbsp;</td>
                    <td width="50%" align="center">
                            <h1> Регистрация </h1>
                            <div id="auth-info" class="good_msg">&nbsp;</div>
                            <p>
                                <label for="usernamesignup" class="uname" data-icon="u">Введите логин</label><br>
                                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                            </p>
                            <p>
                                <label for="passwordsignup" class="youpasswd" data-icon="p">Введите пароль </label><br>
                                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            </p>
                            <p>
                                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Подтвердите пароль </label><br>
                                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            </p>

                            <p class="reg button" >
                                <input type="submit" value="Регистрация" id="regbutton"/>
                            </p>
                    </td>
                    <td width="20%">&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
